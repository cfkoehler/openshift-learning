# Host path storage configuration
storage:
  hostPath: "/opt/shared-data"  # Path on each host node
  type: "DirectoryOrCreate"     # Creates directory if it doesn't exist
  accessMode: "ReadWriteMany"  # Access mode for shared storage
  size: "10Gi"  # Size of the storage volume

# Application images
images:
  daemonset1:
    repository: "nginx"
    tag: "latest"
    pullPolicy: "IfNotPresent"
  daemonset2:
    repository: "busybox"
    tag: "latest"
    pullPolicy: "IfNotPresent"
  deployment:
    repository: "alpine"
    tag: "latest"
    pullPolicy: "IfNotPresent"

# Resource limits
resources:
  limits:
    cpu: "100m"
    memory: "128Mi"
  requests:
    cpu: "50m"
    memory: "64Mi"

# Node selector for targeting specific nodes
nodeSelector: {}

# Tolerations for DaemonSets
tolerations: []

# Security context for OpenShift
securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001